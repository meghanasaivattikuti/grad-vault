name: "Terraform CI/CD"

on:
  pull_request:
    branches: [ main ]    # Runs terraform apply on PRs to main
  workflow_dispatch:      # Manual trigger for destroy only
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'destroy'  # Changed to destroy since this trigger is for destroy only
        type: choice
        options:
        - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Automatic Apply on PR to main
    - name: Terraform Apply
      if: github.event_name == 'pull_request'
      run: |
        cd terraform
        
        echo "Creating state bucket..."
        aws s3api create-bucket \
          --bucket grad-vault-tfstate \
          --region us-west-1 || true
        
        echo "Initializing Terraform..."
        terraform init -reconfigure
        
        echo "Planning..."
        terraform plan
        
        echo "Applying..."
        terraform apply -auto-approve

    # Manual Destroy Only
    - name: Terraform Destroy
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd terraform
        
        echo "Initializing Terraform..."
        terraform init -reconfigure
        
        echo "Destroying resources..."
        terraform destroy -auto-approve
        
        echo "Cleaning up state bucket..."
        aws s3 rm s3://grad-vault-tfstate/terraform.tfstate || true
        aws s3api delete-bucket --bucket grad-vault-tfstate --region us-west-1 || true