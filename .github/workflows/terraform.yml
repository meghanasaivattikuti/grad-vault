name: "Terraform CI/CD"

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Apply Flow
    - name: Terraform Apply Steps
      if: github.event.inputs.action == 'apply'
      run: |
        cd terraform
        
        echo "Creating state bucket..."
        aws s3api create-bucket \
          --bucket grad-vault-tfstate \
          --region us-east-1 || true
        
        echo "Initializing Terraform..."
        terraform init
        
        echo "Planning..."
        terraform plan
        
        echo "Applying..."
        if terraform apply -auto-approve; then
          echo "Apply successful"
        else
          echo "Apply failed, cleaning up state bucket..."
          aws s3 rm s3://grad-vault-tfstate/terraform.tfstate || true
          aws s3api delete-bucket --bucket grad-vault-tfstate --region us-east-1 || true
          exit 1
        fi

    # Destroy Flow
    - name: Terraform Destroy Steps
      if: github.event.inputs.action == 'destroy'
      run: |
        cd terraform
        
        echo "Initializing Terraform..."
        terraform init
        
        echo "Destroying resources..."
        if terraform destroy -auto-approve; then
          echo "Destroy successful, cleaning up state..."
          aws s3 rm s3://grad-vault-tfstate/terraform.tfstate || true
          aws s3api delete-bucket --bucket grad-vault-tfstate --region us-east-1 || true
        else
          echo "Destroy failed"
          exit 1
        fi